<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://example.com/path/to/your/background-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-group label {
            color: #333;
        }

        .login-button {
            margin-top: 20px;
            text-align: center;
        }

        .login-button button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button button:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h3 class="login-title">ログイン画面</h3>
            {% if error != null %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            {% if msg != null %}
            <p style="color: blue;">{{ msg }}</p>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">ユーザ名:</label>
                    <input type="text" name="username" value="{{ data.user_name if data is defined else '' }}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">パスワード：</label>
                    <input type="password" name="password" value="{{ data.password if data is defined else '' }}"
                        class="form-control">
                </div>
                <div class="login-button">
                    <button type="submit">ログイン</button>
                </div>
            </form>
            <a href="{{ url_for('register_form') }}" class="register-link">新規登録</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
